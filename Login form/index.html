<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login form</title>
  <link rel="stylesheet" href="style.css">
  <nav class="container">
    <div class="logo-box">
      <a href="#" target="_blank">
        <img src="./icons/myphoto.jpg" alt="#" class="logo">
      </a>
    </div>
    <div class="parent-link">
      <a href="#" class="social-link">About</a>
      <a href="#" class="social-link">Projects</a>
      <a href="#" class="social-link">Experience</a>
      <a href="#" class="social-link">Contact</a>
    </div>
  </nav>
</head>
<body>
  <div class="form">
    <form action="#" class="sub-form">
      <div class="upper-form">
        <h2>Login Form</h2>
        <label>Username</label> <br>
        <input type="text" name="Username"> <br>
        <label>Password</label> <br>
        <input type="password" name="Password"><br>
        <div class="btn">
          <button type="submit">Login</button> <br>
        </div>
        <a href="#" class="forgot">Forgot password.</a>
      </div>
      <div class="bottom-form">
        <div class="no-account">
          Don't have an account?
        </div>
        <a href="#" class="signup">Signup</a>
      </div>
    </form>
  </div>
  <div class="icon">
    <a href="#" target="_blank" class="sm-icon">
      <img src="./icons/instagram.svg">
    </a>
    <a href="#" target="_blank" class="sm-icon">
      <img src="./icons/twitter.svg">
    </a>
    <a href="#" target="_blank"class="sm-icon">
      <img src="./icons/github.svg">
    </a>
    <a href="#" target="_blank" class="sm-icon">
      <img src="./icons/tiktok.svg">
    </a>
    <a href="#" target="_blank" class="sm-icon">
      <img src="./icons/youtube.svg">
    </a>
  </div>
</body>
</html>
