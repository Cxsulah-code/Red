<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cxsulah_star</title>
</head>
<body>
  <canvas id="canv"></canvas>
  <script>
    var c = document.getElementById('canv');
    var w = c.width = window.innerWidth;
    var h = c.height = window.innerHeight;
    var ctx = c.getContext('2d');

    window.addEventListener('resize', function() {
      c.width = window.innerWidth;
      c.height = window.innerHeight;
    }, false);

    function draw(ang, draw) {
      var rings = 17;
      var col = -30;
      for (var u = 0; u < rings; u++) {
        spc = Math.pow(1.3, (u));
        sd = spc + dst * spc;
        x = w / 2 + Math.cos(ang) * sd;
        y = h / 2 + Math.sin(ang) * sd;
        s = sd / 10;
        ctx.fillStyle = 'hsla(' + col * (u) + ', 100%, 50%, 1)';
        ctx.beginPath();
        ctx.arc(x, y, s, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    a = 0;

    function go() {
      ctx.fillStyle = 'hsla(0,0%,0%,.08)';
      ctx.fillRect(0, 0, w, h);
      a++;
      var circs = 30;
      var v = 0;

      for (var i = 0; i < circs; i++) {
        ang = a / 100 + i / circs * Math.PI * 2;
        dst = v + (Math.sin(3 * i / circs + Math.PI * 2) +
          1 + Math.cos(a / 15 + 2 * i / circs * Math.PI * 5) + 1) / 2;
        draw(ang, dst);
      }
      window.requestAnimationFrame(go);
    }
    go();
  </script>
</body>
</html>
